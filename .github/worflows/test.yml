name: Tests
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 7.23.0

      - run: pnpm install --no-frozen-lockfile

      - name: Tests
        run: pnpm test
