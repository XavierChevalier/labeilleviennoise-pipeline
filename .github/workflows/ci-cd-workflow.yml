name: CI/CD
on: [push]
jobs:
  install-dependencies:
    name: Install dependencies ğŸ—ï¸
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: XavierChevalier/pnpm-install-dependencies@main
        permissions:
          actions: write

  unit-tests:
    needs: install-dependencies
    name: Run tests ğŸ§ª
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: XavierChevalier/pnpm-install-dependencies@main
        permissions:
          actions: write

      - name: Run tests
        run: pnpm test

  linter:
    needs: install-dependencies
    name: Linter ğŸ’„
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: XavierChevalier/pnpm-install-dependencies@main
        permissions:
          actions: write

      - name: Linter
        run: echo "It's work"

  build:
    needs: [linter, unit-tests]
    name: Build ğŸ‘·
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: XavierChevalier/pnpm-install-dependencies@main
        permissions:
          actions: write

      - name: Build
        run: pnpm build
