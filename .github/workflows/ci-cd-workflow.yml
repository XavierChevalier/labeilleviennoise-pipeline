name: CI/CD
on: [push]
jobs:
  install-dependencies:
    name: Install dependencies 🏗️
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: XavierChevalier/pnpm-install-dependencies@main
        permissions:
          actions: write

  unit-tests:
    needs: install-dependencies
    name: Run tests 🧪
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: XavierChevalier/pnpm-install-dependencies@main
        permissions:
          actions: write

      - name: Run tests
        run: pnpm test

  linter:
    needs: install-dependencies
    name: Linter 💄
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: XavierChevalier/pnpm-install-dependencies@main
        permissions:
          actions: write

      - name: Linter
        run: echo "It's work"

  build:
    needs: [linter, unit-tests]
    name: Build 👷
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: XavierChevalier/pnpm-install-dependencies@main
        permissions:
          actions: write

      - name: Build
        run: pnpm build
